<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css\dashboard.css"
  </head>
  <body>
    <div>
      <ul>
        <li><a href="admin.html">Admin Dashboard</a></li>
        <li><a href="foodcount.html">FoodCount Data</a></li>
        <li><a href="faredetailform.html" class="active">Fare details</a></li>
      </ul>
    </div>
    <div class="dropdown">
      <button class="profile-button">
        <img src="/assests/profile-user.png" class="profile-img" />
      </button>
      <div class="dropdown-content">
        <h4 class="username" id="current-username">Suganya</h4>
        <h4 class="logout">
          <button class="save-button" onclick="logout()">Logout</button>
        </h4>
      </div>
    </div>

    <h3 class="appname"><i>CounterF</i></h3>
    <div class="foodprice-area">
      <h3 class="foodpriceform-header">Food Price Update</h3>
      <form
        class="foodprice-form"
        onsubmit="fareDetailstoreInJson();return false"
      >
        <div>
          <label class="vegprice-label">Veg Food Price</label>
          <input
            type="number"
            id="vegfoodprice"
            placeholder="0"
            class="pricedata-inputbox"
          />
        </div>
        <div>
          <label class="nonvegprice-label">Non-Veg Food Price</label>
          <input
            type="number"
            id="non-vegfoodprice"
            placeholder="0"
            class="pricedata-inputbox"
          />
        </div>
        <button type="submit" class="save-button">Save</button>
      </form>
    </div>
  </body>
  <script src="/javascript/admin.js"></script>
  <script src="/javascript/userdata.js"></script>
  <script src="/javascript/utility.js"></script>
</html>
